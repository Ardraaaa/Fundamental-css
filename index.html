<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Famous Card </title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="cardContainer">
            <header class="cardHeader">
                <h2 class="cardName">Albert Einstein</h2>
            </header>
            <main class="cardBody">
                
                <address class="cardAddress">
                    112 Mercer Street,<br />
                    princeton,<br /> 
                    new jersey,<br /> 
                    united state,<br/>
                </address>
                <img
                    class="cardImage"
                    src="albert.png"
                    alt="an image of albert einstein"
                />
            </main>
            <footer class="cardFooter">
                <p class="footerText">scientist</p>
            </footer>
        </div>
    </body>
</html>
